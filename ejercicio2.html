<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style/stylepage1.css" />
		<link rel="stylesheet" href="style/stylepage2.css" />
		<title>Ejercicio 2</title>
	</head>
	<body>
		<nav class="style-nav d-flex justify-content-between align-items-center">
			<img class="icon-style-cesde" src="images/png/logoCESDE.png" alt="Logo Cesde" />
			<div>
				<a class="btn-ejercicio me-4" href="index.html">Ejercicio 1</a>
				<a class="btn-ejercicio" href="ejercicio2.html">Ejercicio 2</a>
			</div>
		</nav>

		<main class="row container-fluid g-0 main-style">
			<div class="d-flex justify-content-center align-align-center row container-fluid mt-5">
				<div class="d-flex col-8">
					<img class="img-fluid img-style" src="images/img/bodytech.jpg" alt="" />
				</div>
				<div class="col-4">
					<div class="d-flex justify-content-between">
						<label class="d-flex flex-column label-imc col-5" for="">
							Peso:
							<input
								type="number"
								class="mt-3 input-imc text-center"
								placeholder="Digita tu peso"
								id="peso"
							/>
						</label>
						<label class="d-flex flex-column label-imc col-6" for="">
							Altura:
							<input
								type="number"
								class="mt-3 input-imc text-center"
								placeholder="Digita tu altura"
								id="altura"
							/>
						</label>
					</div>
					<button
						class="d-flex w-100 justify-content-center align-items-center mt-3 btn-imc"
						id="btnCalcularImc"
					>
						Calcular
					</button>
					<div class="style-box px-3 py-3 mt-5">
						<div class="d-flex justify-content-between text-center">
							<h5>Resultado:</h5>
							<h6 class="m-auto" id="aviso"></h6>
						</div>
						<div class="d-flex h-100 w-100 justify-content-around align-items-center">
							<div
								class="
									position-relative
									d-none
									justify-content-center
									align-items-center
									content-parrafo
								"
								id="contentImc"
							>
								<h4
									class="
										position-absolute
										title-clasificación
										justify-content-center
										d-flex
										align-items-center
									"
								>
									IMC
								</h4>
								<p class="parrafo-2 mt-5" id="imc"></p>
							</div>
							<div
								class="
									position-relative
									d-none
									justify-content-center
									align-items-center
									content-parrafo-
									correct-clasificacion
									danger-clasificacion
								"
								id="contentClasificacion"
							>
								<h4
									class="
										position-absolute
										title-clasificación
										justify-content-center
										d-flex
										align-items-center
									"
								>
									Clasificación
								</h4>
								<p class="parrafo-3 mt-5 d-flex text-center" id="clasificacion"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer
			class="d-flex footer-style position-relative justify-content-between align-items-center"
		>
			<p class="parrafo-footer-style">by David Montoya Ramírez</p>
			<p class="parrafo-footer-style">Copyright © 2021</p>
			<p class="parrafo-footer-style">CESDE - Inter software</p>
		</footer>

		<script src="js/ejercicio2.js"></script>
	</body>
</html>
